name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: List files (디버깅용)
        run: |
          ls -la
          find . -name "package.json"
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./pump-selection-app  # 하위 폴더 지정
        run: npm install
        
      - name: Build
        working-directory: ./pump-selection-app
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './pump-selection-app/dist'
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
